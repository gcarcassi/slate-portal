{%extends "base.html"%}

{%block title%}Provisionings{%endblock%}

{%block body%}

<section id="clusters" class="bg-light">
  <div class="container">

    <div class='row'>
      <div class="col-lg-8 mx-auto">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{{url_for('dashboard')}}">Home</a></li>
          <li class="breadcrumb-item active">Provisionings</li>
        </ol>
        <h2>Provisionings</h2>
        <p class="lead">
          List of Provisionings registered on SLATE
        </p>
        <div class="install-app" style="padding: 0 0 10px 0;">
          <form action="{{url_for('create_provisionings')}}" method="GET">
            <button class="btn btn-primary btn-sm" type="submit">Install Provisioning</button>
          </form>
        </div>

        <div class="table-responsive">
          <h4>Slate Provisionings</h4>
          <table class="table" id="#" data-toggle="table" data-sort-name="name" data-sort-order="desc">
            <thead>
              <tr>
                <th data-field="name" data-sortable="true">My Nodes</th>
                <th data-field="group_id" data-sortable="true">Clusters</th>
              </tr>
            </thead>
            <tbody data-link="row" class="rowlink" style="font-size:12px;">
              <tr>
                <td>test name</td>
                <td>test info</td>
              </tr>
            </tbody>

          </table>
        </div>

      </div>
    </div>

  </div> <!-- container -->
</section>
{%endblock%}
