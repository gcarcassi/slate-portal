{%extends "base.html"%}

{%block title%}
  Profile
{%endblock%}

{%block body%}
<section id="register" class="bg-light">
  <div class="container">
    <div class="page-header">
      <h1>New Cluster Registration</h1>
      <!-- <p>{{vo_list}}</p> -->
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {% if vo_list %}
        <form role="form" action="{{url_for('register')}}" method="POST">
          <div class="form-group">
            <label for="name">Cluster Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Cluster Name"
              id="name"
              name="name"
              required="required"
              tabindex="1"
              value=""
            >
          </div>

          <div class="form-group">
            <label for="vo">VO ID</label>
            <select class="form-control" id="vo" name="vo">
            {% for vo in vo_list %}
              <option value="{{vo['metadata']['name']}}">{{ vo['metadata']['name'] }}</option>
            {% endfor %}
            </select>
          </div>

          <!-- <div class="form-group">
            <label for="Endpoint">Endpoint description</label>
            <input
              type="text"
              id="endpoint"
              name="endpoint"
              class="form-control"
              required="required"
              placeholder="Some description..."
              tabindex="3"
              value="{{session['endpoint']}}"
            >
          </div> -->

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        {% else %}
        <p>You are not in a VO, you may register one...</p>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{%endblock%}
