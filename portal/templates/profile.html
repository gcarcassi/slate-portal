{%extends "base.html"%}

{%block title%}
  Profile
{%endblock%}

{%block body%}
<section id="profile" class="bg-light">
  <div class="container">

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1>Profile</h1>
        <hr/>
        <form role="form" action="{{url_for('profile')}}" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="full name"
              required="required"
              tabindex="1"
              value="{{profile['name']}}"
            >
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="me@example.com"
              required="required"
              tabindex="2"
              value="{{profile['email']}}"
            >
          </div>

          <div class="form-group">
            <label for="institution">Institution</label>
            <input
              type="text"
              id="institution"
              name="institution"
              class="form-control"
              placeholder="Institution"
              required="required"
              tabindex="3"
              value="{{profile['institution']}}"
            >
          </div>

          <div class="form-group">
            <label for="phone-number">Phone Number *</label>
            <input
              type="tel"
              class="form-control"
              id="phone-number"
              name="phone-number"
              placeholder="888 888 8888"
              pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
              maxlength="12"
              title="Ten digits code"
              value="{{profile['phone']}}"
              required="required"
              tabindex="4"
            >
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</section>

{%endblock%}
