{%extends "base.html"%}

{%block title%}
  Edit Cluster Information
{%endblock%}

{%block body%}
<section id="cli-access" class="bg-light">
  <div class="container">
    <div class="page-header">
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h2>Edit Cluster Information</h2>
        <p class="lead">
          Edit details below
        </p>

        <hr/>

            <form role="form" action="{{url_for('edit_cluster', project_name=project_name, name=name)}}" method="POST">

              <div class="form-group">
                <label for="phone-number">Organization *</label>
                <input
                  type="text"
                  class="form-control"
                  id="owningOrganization"
                  name="owningOrganization"
                  placeholder="Name of Organization"
                  title="Owning Organization"
                  required="required"
                  tabindex="1"
                >
              </div>

              <!-- <div class="form-group">
                <label for="phone-number">Phone Number *</label>
                <p class="muted">(10 digit phone number)</p>
                <input
                  type="tel"
                  class="form-control"
                  id="phone-number"
                  name="phone-number"
                  placeholder=""
                  maxlength="12"
                  title="Phone number"
                  required="required"
                  tabindex="2"
                >
              </div> -->

              <div class="form-group">
                <!-- <label for="location">Location (coordinates)</label> -->
                <label for="latitude">Latitude</label>
                <div name="latitude">
                  <input type="number" step="0.01" class="form-control" placeholder="Latitude" id="latitude" name="latitude" tabindex="2" style="width:25%;">
                </div>
              </div>
              <div class="form-group">
                <label for="longitude">Longitude</label>
                <div name="longitude">
                  <input type="number" step="0.01" class="form-control" placeholder="Longitude" id="longitude" name="longitude" tabindex="3" style="width:25%;">
                </div>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-primary">Update</button>
              </div>
            </form>

      </div>

    </div>
  </div>
</section>

<script>
var owningOrganization = {{cluster['metadata']['owningOrganization']|tojson}} || "Organization";
var latitude = {{latitude|tojson}};
var longitude = {{longitude|tojson}};
window.onload = setEditFields(owningOrganization, latitude, longitude);

function setEditFields(owningOrganization, latitude, longitude){
  document.getElementById('owningOrganization').value = owningOrganization;
  document.getElementById('latitude').value = latitude;
  document.getElementById('longitude').value = longitude;
}

</script>
{%endblock%}
