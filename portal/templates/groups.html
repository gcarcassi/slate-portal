{%extends "base.html"%}

{%block title%}
  Groups
{%endblock%}

{%block body%}
<section id="cli-access" class="bg-light">
  <div class="container">
    <div class="page-header">
      <!-- <h1>CLI Access</h1> -->
      <!-- <p>{{session['tokens']['auth.globus.org']['access_token']}}</p> -->
    </div>

    <div class="row">
      <div class="col-lg-8 mx-auto">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Group</li>
        </ol>
        <h2>Groups</h2>
        <p class="lead">
          A list of your Groups
        </p>
        <a href="{{url_for('create_group')}}" class="btn btn-primary btn-sm">Register New Group</a>
        <hr/>
        <div class="table-responsive">
          <table class="table" id="#" data-toggle="table" data-sort-name="name" data-sort-order="desc">
            <thead>
              <tr>
                <th data-field="name" data-sortable="true">Group Name</th>
                <th data-field="group_id" data-sortable="true">Group ID</th>
              </tr>
            </thead>
            <tbody data-link="row" class="rowlink" style="font-size:12px;">
              {% for group in group_list %}
              <tr>
                <td><a href="{{url_for('view_group', name=group['metadata']['name'])}}" title="View Group Profile" style="font-weight:bold">{{ group['metadata']['name'] }}</a></td>
                <td>{{ group['metadata']['id'] }}</td>
              </tr>
              {% endfor %}
            </tbody>

          </table>
        </div>
      </div>

    </div>
  </div>
</section>
{%endblock%}
